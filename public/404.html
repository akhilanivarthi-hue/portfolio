<!doctype html><html><head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Redirecting…</title>
    <script>
      // SPA fallback for GitHub Pages
      (function() {
        var l = window.location;
        // if 404 page was served for a client route, rewrite to index preserving path
        if (!l.search.includes('redirect=true')) {
          var newUrl = l.protocol + '//' + l.host + '/' + '?redirect=true#' + l.pathname + l.search + l.hash;
          l.replace(newUrl);
        }
      })();
    </script>
    </head><body>Redirecting…</body></html>
